<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Announcement</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00529B;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        footer {
            background-color: #00529B;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        form input, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #00529B;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #003B6F;
        }

       
        .logo {
            max-width: 150px; 
            height: auto;
        }
    </style>
</head>

<body>
 
    <header>
        <img src="logo.png" alt="University Logo" class="logo"> 
        <h1>جامعة الإمام محمد بن سعود الإسلامية</h1>
        <nav>
            <ul>
                <li><a href="#About the College">Announcement</a></li>
            </ul>
        </nav>
    </header>

  
 <section id="Announcements" class="content-box">
    <h2>Announcements</h2>
    <form id="announcement-form">
        <label for="announcement">New Announcement:</label>
        <textarea id="announcement" name="announcement" required></textarea>
        <button type="button" onclick="addAnnouncement()">Add Announcement</button>
    </form>
    <ul id="announcement-list"></ul>
</section>


</body>
</html>
