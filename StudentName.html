<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أسماء الطلاب</title>
    <script>
        function displayStudents() {
            // تعريف قائمة الطلاب للشعبة 419 والشعبة 420
            const students419 = ["ريم أحمد", "لمى سلمان", "ديم عبدالله"];
            const students420 = ["سلمى محمد", "سارة عمر", "لمى سعود"];

            // جلب العنصر الذي يحتوي على جدول الطلاب وتفريغ محتواه قبل إضافة الأسماء
            const studentTableBody = document.getElementById("studentTableBody");
            studentTableBody.innerHTML = ""; // تفريغ الجدول قبل إضافة الأسماء

            // جلب قيمة رقم الشعبة من المستخدم
            const sectionNumber = document.getElementById("sectionNumber").value;

            // مصفوفة لتخزين الطلاب المحددين بناءً على رقم الشعبة
            let selectedStudents = [];

            // استخدام switch لتحديد الطلاب بناءً على رقم الشعبة
            switch (sectionNumber) {
                case "419":
                    selectedStudents = students419; // تعيين الطلاب لشعبة 419
                    break;
                case "420":
                    selectedStudents = students420; // تعيين الطلاب لشعبة 420
                    break;
                default:
                    // عرض رسالة خطأ إذا تم إدخال رقم شعبة غير صحيح
                    alert("الرجاء إدخال رقم شعبة صحيح (419 أو 420).");
                    return;
            }

            // عرض أسماء الطلاب في الجدول
            selectedStudents.forEach(function(student) {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.textContent = student;
                row.appendChild(cell);
                studentTableBody.appendChild(row);
            });
        }
    </script>
</head>
<body>

    <h1>اختر الشعبة لعرض أسماء الطلاب</h1>

    <label for="sectionNumber">رقم الشعبة:</label>
    <select id="sectionNumber">
        <option value="">اختر الشعبة</option>
        <option value="419">شعبة 419</option>
        <option value="420">شعبة 420</option>
    </select>
    <button onclick="displayStudents()">عرض الأسماء</button>

    <h2>أسماء الطلاب:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>الاسم</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">

        </tbody>
    </table>

</body>
